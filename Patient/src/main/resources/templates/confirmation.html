<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1.html">
<head>
<title>Form Patient</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="container  mt-5">

			<div class="card">
				<div class="card-header" > Enregistrement Effectue   </div>
				
				</div>
				
				<div class="card-body">
				
				<div class="form-group">
					<label>ID : </label>
					<label class="font-weight-bold" th:text="${patient.id}" ></label>
				</div>
				
				<div class="form-group">
					<label>Nom : </label>
					<label class="font-weight-bold" th:text="${patient.nom}" ></label>
				</div>
				
				<div class="form-group">
					<label>Date Naissance : </label>
					<label class="font-weight-bold" th:text="${patient.birthDate}" ></label>
				</div>
				
				<div class="form-group">
					<label>Score : </label>
					<label class="font-weight-bold" th:text="${patient.score}" ></label>
				</div>
				
				<div class="form-group">
					<label>malade : </label>
					<label class="font-weight-bold" th:text="${patient.malade}" ></label>
				</div>
				
				</div>
			</div>

		</div>



	</div>


</body>
</html>
